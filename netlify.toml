[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "https://taylorschapel.netlify.app/*"
  to = "https://taylorschapel.org/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
